<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header, section, nav, article, aside, footer {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2, h3 {
            color: #3498db;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        article {
            flex-basis: 60%;
        }

        aside {
            flex-basis: 35%;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
        }

        #liveDateTime {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>This is a Header (h1)</h1>
        <p>This is a paragraph inside the header.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Article Title (h2)</h2>
            <p>This is a paragraph inside the article.</p>
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        </article>

        <aside>
            <h3>Aside Title (h3)</h3>
            <p>This is a paragraph inside the aside.</p>
        </aside>
    </section>

    <footer>
        <p>This is a Footer (footer)</p>
    </footer>

    <script>
        function updateDateTime() {
            var now = new Date();
            var date = now.toDateString();
            var time = now.toLocaleTimeString();

            var dateTimeString = "Current Date: " + date + "<br>Current Time: " + time;
            document.getElementById("liveDateTime").innerHTML = dateTimeString;

            setTimeout(updateDateTime, 1000); // Update every 1000 milliseconds (1 second)
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateDateTime(); // Initial call to display date and time
        });
    </script>

    <div id="liveDateTime"></div>

</body>
</html>
